<html>
<body bgcolor="maroon">
<h1 align="center">AREA OF A TRIANGLE</h1>
<script>
var base =parseInt(prompt("Enter the base of the triangle:"));
var height =parseInt(prompt("Enter the height of the triangle:"));
var area=0.5 * base * height;
document.write("The area of a triangle is:",area);
</script>
</body> 
</html>
